{% extends base.html %}

{% block content %}
web_title = "Submit a Post"

    <h1>Create a New Blog Entry</h1>
    <form method='post'>
        <label>Title:
            <input type="text" value="{{title}}" name="title">
        </label>
        <p class="error">{{title_error}}</p>
        <label>Body:
            <input type="text" value="{{body}}" name="body">
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value="submit">
    </form>

{% endblock %}
