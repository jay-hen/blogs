{% extends "base.html" %}
{% block content %}

<h1><u>Sign Up!</u></h1>
<div class=inner>
    <center>
<form action="/signup" method="post">
    <label>Username:
        <input id="username" type="text" value='{{username}}' name="username">
    </label>
    <p class="error">{{name_error}}</p>
    <label>Password:
        <input id="password" type="password" value='{{password}}' name="password">
    </label>
    <p class="error">{{password_error}}</p>
    <label>Verify password:
        <input id="verify" type="password" value='{{verify}}' name="verify">
    </label>
    <p class="error">{{verify_error}}</p>
    <input type="submit">
</form>
    </center>
</div>

{% endblock %}
