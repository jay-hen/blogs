{% extends "base.html" %}

{% block content %}

<h1>Here are the blogs!</h1>
<br>
<ul>
    {% for post in blogs %}
        <li>
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <br>
            {{post.body}}
            <br><br><br>
        </li>
        {% endfor %}
</ul>
{% endblock %}
