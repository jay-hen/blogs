{% extends "base.html" %}

{% block content %}

<h1><u>Here yer blog.</u></h1>
<div class="inner">
    <ul>
        {% for post in blogs %}
            <li>
                <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
                <p>{{post.body}}</p>
                <h6>author: <a href="/blog?owner_id={{post.owner_id}}">{{post.owner.username}}</a></h6>
            </li>
            {% endfor %}
    </ul>
</div>
    
{% endblock %}
