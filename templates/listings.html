{% extends "base.html" %}

{% block content %}

<h1><u>Here yer blog.</u></h1>
<br>
<div class="inner">
    <ul>
        {% for post in blogs %}
            <li>
                <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
                <p>{{post.body}}</p>
                <br>
            </li>
        {% endfor %}
    </ul>
</div>    
{% endblock %}
